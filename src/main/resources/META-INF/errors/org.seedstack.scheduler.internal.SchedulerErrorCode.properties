MISSING_TYPE_PARAMETER.message=The type parameter is missing for the TaskListener ${class}.
MISSING_TYPE_PARAMETER.fix=Try to explicitly specify the Task to listen in ${class} by adding it as type parameter.
UNRECOGNIZED_TRIGGER.message=Class ${class} does not extends org.quartz.Trigger.
UNRECOGNIZED_TRIGGER.fix=You should pass a org.quartz.Trigger as parameter.
MISSING_CRON_EXPRESSION.message=Impossible to schedule Task ${class} without cron expression.
MISSING_CRON_EXPRESSION.fix=Add @Scheduled annotation with a cron expression to the Task or add cron or trigger with ScheduledTaskBuilder.
IMPOSSIBLE_TO_USE_CRON_AND_TRIGGER.message=Impossible to schedule Task ${class} with cron expression and an associated Trigger at the same time.
TRIGGER_NAME_SHOULD_BE_UNIQUE.message=The trigger name should be unique (by default its value is "##default")
TRIGGER_NAME_SHOULD_BE_UNIQUE.fix=If you want to schedule multiple tasks you have to specify triggerName in Scheduled annotation or with the ScheduledTaskBuilder.
EXCEPTION_IN_LISTENER.message=An exception occurred in method ${method} of listener ${listenerClass}.
EXCEPTION_IN_LISTENER.fix=Check your listener code to avoid throwing any exception. Use a try/catch block if necessary.